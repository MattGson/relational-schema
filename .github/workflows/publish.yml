name: version
on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - main
      - master

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: 'Automated Version Bump'
        uses: 'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag-prefix: 'v'